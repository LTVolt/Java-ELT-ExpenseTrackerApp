<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="js/dashboard.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body class="container" data-bs-theme="dark" >
    
    <h2 class="text-center">Dashboard</h2>
    <div class="d-flex justify-content-end">
      <button id="logout" class="btn btn-danger btn-sm">Logout</button> <br/>
    </div>

  <h3>Add Expense</h3>
  <form id="expense-form">

    <input type="text"   class="form-control mb-2" name="description" placeholder="Description" required /><br/>
    <input type="number" class="form-control mb-2" name="amount"      placeholder="Amount" required step='0.01' /><br/>
    <input type="date"   class="form-control mb-2" name="date"                             required /><br/>

    <h4>Category</h4>
    <select name="category" class="category-chooser">
      <option value="FOOD">FOOD</option>
      <option value="EQUIPMENT">EQUIPMENT</option>
      <option value="SALARY">SALARY</option>
      <option value="DEPRECIATION">DEPRECIATION</option>
      <option value="HEALTH">HEALTH</option>
      <option value="MAINTENANCE">MAINTENANCE</option>
      <option value="COMMISSION">COMMISSION</option>
      <option value="RENT">RENT</option>
      <option value="OTHER">OTHER</option>
    </select><br/>

    <button type="submit" class="btn btn-primary">Add Expense</button>

  </form>

    <h3 class="table-responsive">All Expenses</h3>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Description</th><th>Amount</th><th>Date</th><th>Category</th><th>Actions</th>
            </tr>
        </thead>

        <tbody id="expenses-table"></tbody>
    </table>

    <hr />

<h3>Summary by Category</h3>
<form id="summary-form" class="form-inline mb-2">
  <label>Month:
    <input type="number" class="form-control me-2" name="month" min="1" max="12" required />
  </label>
  <label>Year:
    <input type="number" class="form-control me-2" name="year" min="2000" required />
  </label>
  <button type="submit">Get Summary</button>
</form>

<table class="table table-sm" id="summary-table" style="display:none;">
  <thead>
    <tr>
      <th>Category</th>
      <th>Total Amount</th>
    </tr>
  </thead>
  <tbody id="summary-body"></tbody>
</table>

</body>
</html>
